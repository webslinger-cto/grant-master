services:
  - type: web
    name: grantops-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: apps/backend
    buildCommand: npm install && npm run build
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard with your Supabase URL
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false  # Will be your Netlify URL
    healthCheckPath: /api/v1/auth/google
